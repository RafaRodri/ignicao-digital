<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    </head>
    <body>
    <table id="calc" class="calc">
        <tr>
            <td colspan="5" class="display">
                <input class="calc-area" type="text" value="0">
            </td>
        </tr>
        <tr>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td class="op">/</td>
            <td class="clear">AC</td>
        </tr>
        <tr>
            <td class="num">4</td>
            <td class="num">5</td>
            <td class="num">6</td>
            <td class="op">*</td>
            <td class="backspace"><i class="fas fa-arrow-left"></i></td>
        </tr>
        <tr>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num">3</td>
            <td class="op">-</td>
            <td class="calculate" rowspan="2">=</td>
        </tr>
        <tr>
            <td class="num" colspan="2">0</td>
            <td class="decimal">.</td>
            <td class="op">+</td>
        </tr>
    </table>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    </body>
</html>
